<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<!-- three.js library -->
<script src='./js/three.min.js'></script>
<script src='./library/GLTFLoader.js'></script>
<script src="./js/app.js"></script>

<!-- ar.js -->
<script src="./library/ar.min.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - three.js camera transform
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div><script>

	var loader = new THREE.FileLoader();
		loader.load( 'https://cors-anywhere.herokuapp.com/https://drive.google.com/uc?export=download&id=1fiYfCeYkBN1zk1XMqvkvRet-RcxClJSB', function ( text ) {

			var player = new APP.Player();
			player.load( JSON.parse( text ) );
			player.setSize( window.innerWidth, window.innerHeight );
			player.play();

			document.body.appendChild( player.dom );

			ARInit(player, player.renderer, player.scene, player.camera);


			// window.addEventListener( 'resize', function () {
			// 	player.setSize( window.innerWidth, window.innerHeight );
			// } );

		} );


	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	// init renderer
	var ARInit = function(player, renderer, scene, camera) {
		// var renderer	= new THREE.WebGLRenderer({
		// 	antialias: true,
		// 	alpha: true
		// });
		player.setSize( window.innerWidth, window.innerHeight );

		renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		// renderer.setSize( 640, 480 );
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		//document.body.appendChild( renderer.domElement );
		// array of functions for the rendering loop
		var onRenderFcts= [];
		// init scene and camera
		//var scene	= new THREE.Scene();
		//////////////////////////////////////////////////////////////////////////////////
		//		Initialize a basic camera
		//////////////////////////////////////////////////////////////////////////////////
		// Create a camera
		// var camera = new THREE.Camera();
		//scene.add(camera);
		////////////////////////////////////////////////////////////////////////////////
		//          handle arToolkitSource
		////////////////////////////////////////////////////////////////////////////////
		var arToolkitSource = new THREEx.ArToolkitSource({
			// to read from the webcam
			sourceType : 'webcam',
			// // to read from an image
			// sourceType : 'image',
			// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',
			// to read from a video
			// sourceType : 'video',
			// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
		})
		arToolkitSource.init(function onReady(){
			onResize()
		})
		// handle resize
		window.addEventListener('resize', function(){
			onResize()
		})
		function onResize(){
			arToolkitSource.onResizeElement()
			arToolkitSource.copyElementSizeTo(renderer.domElement)
			if( arToolkitContext.arController !== null ){
				arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
			}

			player.setSize( window.innerWidth, window.innerHeight );
		}
		////////////////////////////////////////////////////////////////////////////////
		//          initialize arToolkitContext
		////////////////////////////////////////////////////////////////////////////////
		// create atToolkitContext
		var arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: './data/data/camera_para.dat',
			detectionMode: 'mono',
		})
		// initialize it
		arToolkitContext.init(function onCompleted(){
			// copy projection matrix to camera
			camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
		})
		// update artoolkit on every frame
		onRenderFcts.push(function(){
			if( arToolkitSource.ready === false )	return
			arToolkitContext.update( arToolkitSource.domElement )
			// update scene.visible if the marker is seen
			scene.visible = camera.visible
		})
		////////////////////////////////////////////////////////////////////////////////
		//          Create a ArMarkerControls
		////////////////////////////////////////////////////////////////////////////////
		// init controls for camera
		var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
			type : 'pattern',
			patternUrl : './data/data/patt.hiro',
			// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
			// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
			changeMatrixMode: 'cameraTransformMatrix',
			smooth: true,
			// number of matrices to smooth tracking over, more = smoother but slower follow
			smoothCount: 15,
			// distance tolerance for smoothing, if smoothThreshold # of matrices are under tolerance, tracking will stay still
			smoothTolerance: 0.005,
			// threshold for smoothing, will keep still unless enough matrices are over tolerance
			smoothThreshold: 2,
		})
		// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
		scene.visible = false


		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////
		// render the scene
		onRenderFcts.push(function() {
			renderer.render( scene, camera );
		})
		// run the rendering loop
		var lastTimeMsec= null
		requestAnimationFrame(function animate(nowMsec){
			// keep looping
			requestAnimationFrame( animate );
			// measure time
			lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
			var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec	= nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct){
				onRenderFct(deltaMsec/1000, nowMsec/1000)
			})
		})

	}

</script></body>
</html>
